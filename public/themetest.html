<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        main {
            border: 0px solid black;
            width: 30em;
            min-height: 20em;
            display: flex;
            flex-direction: row;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .panel {
            border: 1px solid gray;
            padding: 1rem;
            border-width: 0px 1px 0px 0;
        }

        ul {
            padding: 0;
            list-style: none;
            margin:0;
        }

        ul.focused {
        }

        li {
            border: 0px solid red;
            padding: 1rem;
            border-radius: 0rem;
        }

        li.selected {
            background-color: aquamarine;
        }

        .toolbar {
            border: 0px solid black;
            display: flex;
            flex-direction: row;
            height: 3rem;
        }

        .toolbar button {
            padding: 1rem;
            border-radius: 1.5rem;
            border: 0px solid black;
            font-size: 100%;
            margin: 0;
            box-shadow: 0px 3px 4px rgba(50,50,50,0.3);
        }

        .spacer {
            flex: 1.0;
        }


        /* focus panels */
        .panel {
            background-color: #dddddd;
            transition: all 0.15s ease-out;
        }
        .panel:focus-within {
            background-color: white;
        }
    </style>

</head>
<body>

<main>

<ul class="panel">
    <li>Project 1</li>
    <li class="selected" tabindex="0">Project 2</li>
    <li>Project 3</li>
    <li>Trash</li>
</ul>

    <div class="panel">

        <ul class="focused">
            <li>The first thing I need to do</li>
            <li class="selected" tabindex="0">the second thing I need to do. sel.</li>
            <li class="selected" tabindex="0">the third thign I need to do. sel.</li>
            <li>the fourth thing I need to do.</li>
            <li>the fifth thing I need to do</li>
        </ul>

        <div class="toolbar">
            <div class="spacer"></div>
            <button>add</button>
        </div>

    </div>
</main>

</body>
</html>
